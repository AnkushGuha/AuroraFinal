<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurora AI Music Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="threeCanvas"></canvas>
  <div class="container">
    <header>
      <nav>
        <div class="logo">Aurora AI</div>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#player">Player</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#privacy">Privacy</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h1><img src="icon.png" style="height: 60px;" /> Aurora AI Music Player</h1>
        <p>Your intelligent music companion</p>
        <label><strong>Choose Your Vibe:</strong></label>
        <select id="genre-select">
          <option value="">Select Genre</option>
          <option value="pop">Pop</option>
          <option value="sad">Sad</option>
          <option value="lo-fi">Lo-Fi</option>
          <option value="electronic">Electronic</option>
        </select>
        <button onclick="playSelected()">Play Music</button>
      </section>
    </main>
    <footer class="footer-links">
      <p><a href="terms.html">Terms of Service</a> | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
  </div>

  <!-- Load Three.js and your background script as modules -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
    import { loadModelForGenre } from './three-background.js';

    window.loadModelForGenre = (genre) => loadModelForGenre(genre, THREE, GLTFLoader);

    document.getElementById('genre-select').addEventListener('change', (e) => {
      const genre = e.target.value;
      if (genre) window.loadModelForGenre(genre);
    });

    window.loadModelForGenre('pop'); // Default
  </script>
</body>
</html>
